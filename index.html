<!DOCTYPE html>
<html>
    <head>
        <title>Tecmo Super Bowl Randomizer</title>
        <link href="index.css" rel="stylesheet">
        <script src='index.js'></script>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Tecmo Super Bowl Randomizer</h1>
        <h6>Version <span id='version'></span></h6>
        <div id='rando-options'>
            ROM File: <input id='inputfile' type="file">
            <span id='input-file-display'></span>
            <div>
                <label>
                    <input id='random-stats' checked type="checkbox">
                    <span>Randomize Player Stats</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='random-playbook' checked type="checkbox">
                    <span>Randomize Playbook</span>
                </label>
            </div>
            <div style="margin-left: 1em;">
                <label>
                    <input id='broken-plays' checked type="checkbox">
                    <span>Allow Plays in Wrong Slot</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='random-music' checked type="checkbox">
                    <span>Randomize Music per Play</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='disable-pb-edit' checked type="checkbox">
                    <span>Disable Playbook Editing</span>
                </label>
            </div>
            <div>
                <label title="Only allow one randomly chosen team to be used">
                    <input id='single-team' checked type="checkbox">
                    <span>Restrict Team Choice in Season</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='returner-speed' checked type="checkbox">
                    <span>Fix Returner Speed Bug</span>
                </label>
            </div>
            <div title="Normally Pass Accuracy goes unused">
                <label>
                    <input id='split-qb-ctrl' checked type="checkbox">
                    <span>Split Pass Control &amp; Accuracy</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='passing-ai' checked type="checkbox">
                    <span>Improved CPU passing AI</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='tb-kickoff' checked type="checkbox">
                    <span>No Safety on Kickoffs</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='no-clock-on-kickoff' checked type="checkbox">
                    <span>Stop Clock During Kickoffs</span>
                </label>
            </div>
            <div>
                <label>
                    <input id='no-clock-on-punt' type="checkbox">
                    <span>Stop Clock During Punts</span>
                </label>
            </div>
            Quarter Length: 
            <select id='quarter-length'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option selected value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <span id='quarter-length-display'>3</span>
            Minutes
            <div id='randomize-div'>
                <button id='randomize'>Hut!</button>
            </div>
        </div>
        </div>
        <h6>
            <a href="https://github.com/tsbrando/tsbrando.github.io">Github</a>
        </h6>
        <br><br>
        <h6>
            Note: There is currently a bug when &quot;Rectrict Team Choice&quot; is
            on that requires you to reset the game once in order to control the
            chosen team.
        </h6>
    </body>
</html>
